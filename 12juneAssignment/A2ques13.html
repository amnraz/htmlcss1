<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Revamp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f9f9f9;
        }

        #box {
            min-height: 100vh;
            background-color: #dadad8;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 30px 0;
        }

        .container {
            max-width: 900px;
            background-color: white;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1 1 400px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .cards-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            flex: 1 1 calc(50% - 10px);
            box-sizing: border-box;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 5px;
        }

        .card p {
            font-size: 18px;
            margin-top: 10px;
        }

        .explore {
            margin-top: 30px;
        }

        .explore a {
            text-decoration: none;
            color: #569fa3;
            font-weight: bold;
            font-size: 16px;
        }

        .explore a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .card {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
