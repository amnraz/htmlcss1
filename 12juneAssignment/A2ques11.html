<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            background-color: rosybrown;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            border: 5px solid royalblue;
            border-radius: 5px;

        }

        .container>div {
            border: 2px solid;
            border-radius: 5px;
            padding: 20px;
        }
        .container>div:hover{
            cursor: pointer;
            color: azure;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>item Center</div>

    </div>
</body>

</html>
