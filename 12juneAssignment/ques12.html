<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Display Types Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        /* Block Element */
        #block-element {
            display: block;
            width: 100%;
            background-color: #e0f7fa;
            border: 2px solid #00796b;
            padding: 10px;
            margin-bottom: 15px;
        }

        /* Inline Element */
        #inline-element {
            display: inline;
            background-color: #fff9c4;
            color: #795548;
            padding: 5px;
            border: 1px solid #fbc02d;
        }

        /* Inline-Block Element */
        #inline-block-element {
            display: inline-block;
            background-color: #d1c4e9;
            border: 2px solid #512da8;
            width: 150px;
            height: 50px;
            margin: 10px;
            padding: 10px;
            text-align: center;
            vertical-align: middle;
        }

        /* Hidden Element */
        #hidden-element {
            display: none;
            background-color: #ffcdd2;
            border: 2px dashed #c62828;
            padding: 10px;
            margin-top: 15px;
        }

        button {
            margin-top: 10px;
            padding: 8px 12px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h2>Display Types Demo</h2>

    <div id="block-element">
        <strong>Block Element:</strong> This element spans the full width and starts on a new line.
    </div>

    <p>
        Here is some text with an <span id="inline-element">Inline Element</span> in the middle.
    </p>

    <div id="inline-block-element">
        Inline-Block Element<br>
        (set width & height)
    </div>

    <div id="hidden-element">
        <strong>Hidden Element:</strong> This was hidden with <code>display: none</code> and is now visible.
    </div>

    <button onclick="toggleHiddenElement()">Toggle Hidden Element</button>

  <script>
    function toggleHiddenElement() {
      let  hidden = document.getElementById('hidden-element');
      hidden.style.display = hidden.style.display === 'none' ? 'block' : 'none';
    }
  </script>

</body>

</html>
