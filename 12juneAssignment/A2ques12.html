<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            height: 100vh;
            background-color: #d17070;
            display: flex;
        }

        #box>div {

            width: 200px;
            height: 200px;
            border: 3px solid;
            flex-direction: column;
            /* it's depend on you which property you are using like column or row
            column is Top to Bottom
            row is Left to Right */
        }
    </style>

</head>

<body>
    <div id="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>

    </div>
</body>

</html>
