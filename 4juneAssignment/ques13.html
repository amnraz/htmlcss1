<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linking Images</title>
    <style>
        h1::before ,
        h1::after{
            content: "**";
            color: red;
        }
        img {
            border-radius: 50px;
           display: inline;
        }
    </style>
</head>

<body>
    <h1> Images Gallery</h1>
    <section>
        <img src="ViratKohli.webp" alt=" Refresh it" width="200">
        <br>
        <a href="https://en.wikipedia.org/wiki/Virat_Kohli" target="Null"> Read more about Virat Kohli</a>
    </section>
    <br>
    <section>
