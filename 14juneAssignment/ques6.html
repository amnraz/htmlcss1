<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strategic Investors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            background: #e1d2d2;
            padding: 2rem;
            color: #333;
        }

        .container {
            max-width: 1100px;
            margin: auto;
        }

        .logos {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-bottom: 2rem;
        }

        .logos img {
            max-height: 50px;
        }

        .heading {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 2rem;
            font-weight: bold;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
        }

        .card {
            background: #fff;
            border: 1px solid #eee;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 0.8rem;
        }

        .name {
            font-weight: bold;
            font-size: 1rem;
        }

        .company {
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Top Logos -->
        <div class="logos">
            <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/india_q_borderless_22288e7ee3.svg"

            <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/omidyar_borderless_02412f1dfd.svg"
                alt="Unitus Ventures" />
            <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/capria_logo_8d99adf0dc.svg"
                alt="Omidyar Network India" />
