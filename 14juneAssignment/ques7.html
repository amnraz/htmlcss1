<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Grid Keyboard</title>
  <style>
    body {
      background-color: #2ab8e3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .keyboard {
        
      background-color: #222;
      padding: 20px;
      border-radius: 15px;
      display: grid;
      gap: 11px;
      grid-template-columns: repeat(15, 1fr);
      grid-auto-rows: 60px;
    }

    .key {
      background-color: #333;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      font-size: 18px;
      text-transform: lowercase;
      box-shadow: rgba(0, 0, 0, 0.56) 0px 22px 70px 4px;
    }

    /* Special width keys */
    .key.tab { grid-column: span 2; }
    .key.caps { grid-column: span 2; }
    .key.shift { grid-column: span 2; }
    .key.enter { grid-column: span 2; }
    .key.space { grid-column: span 6; }
    .key.control,
    .key.option,
    .key.alt { grid-column: span 1; }
    .key.arrow-left,
    .key.arrow-right { grid-column: span 1; }
    .key.delete { grid-column: span 2; }
  </style>
</head>
<body>

  <div class="keyboard">
    <!-- Row 1 -->
    <div class="key">~</div>
    <div class="key">1</div>
    <div class="key">2</div>
    <div class="key">3</div>
    <div class="key">4</div>
    <div class="key">5</div>
    <div class="key">6</div>
    <div class="key">7</div>
    <div class="key">8</div>
    <div class="key">9</div>
    <div class="key">0</div>
    <div class="key">-</div>
    <div class="key">=</div>
    <div class="key delete">Delete</div>

    <!-- Row 2 -->
    <div class="key tab">Tab</div>
    <div class="key">Q</div>
    <div class="key">W</div>
    <div class="key">E</div>
    <div class="key">R</div>
    <div class="key">T</div>
    <div class="key">Y</div>
    <div class="key">U</div>
    <div class="key">I</div>
    <div class="key">O</div>
    <div class="key">P</div>
    <div class="key">[</div>
    <div class="key">]</div>
    <div class="key">\</div>

    <!-- Row 3 -->
    <div class="key caps">Caps</div>
    <div class="key">A</div>
    <div class="key">S</div>
    <div class="key">D</div>
    <div class="key">F</div>
    <div class="key">G</div>
    <div class="key">H</div>
    <div class="key">J</div>
    <div class="key">K</div>
    <div class="key">L</div>
    <div class="key">;</div>
    <div class="key">'</div>
    <div class="key enter">Enter</div>

    <!-- Row 4 -->
    <div class="key shift">Shift</div>
    <div class="key">Z</div>
    <div class="key">X</div>
    <div class="key">C</div>
    <div class="key">V</div>
    <div class="key">B</div>
    <div class="key">N</div>
    <div class="key">M</div>
    <div class="key">,</div>
    <div class="key">.</div>
    <div class="key">/</div>
    <div class="key shift">Shift</div>

    <!-- Row 5 -->
    <div class="key">üåê</div>
    <div class="key control">Control</div>
    <div class="key option">Option</div>
    <div class="key alt">Alt</div>
    <div class="key space">Space</div>
    <div class="key alt">Alt</div>
    <div class="key option">Option</div>
    <div class="key arrow-left">‚Üê</div>
    <div class="key arrow-right">‚Üí</div>
  </div>

</body>
</html>
