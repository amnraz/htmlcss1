<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
   
    body {
      background-color: lightgray;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

  
    h1 {
      color: navy;
    }

    h2 {
      color: darkred;
    }

   
    .para-blue {
      color: blue;
      font-size: 20px;
    }

    .para-green {
      color: green;
      font-size: 18px;
    }
  </style>
</head>

<body>

    <h1>Main Heading </h1>
    <h2>Subheading </h2>

    <p class="para-blue">This is the first paragraph with blue text and 20px font size.</p>
    <p class="para-green">This is the second paragraph with green text and 18px font size.</p>

</body>

</html>
