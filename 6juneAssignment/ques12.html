 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            color: pink;
        }
        .highlight{
            color: aqua;
        }
        #special{
            color: red;
        }
    </style>
 </head>
 <body>
     <div class="highlight" id="special">
    This text is styled using element, class, and ID selectors.
  </div>

  <!-- div has the lowest specificity.
       .highlight (class) is stronger.
       #special (ID) is the strongest. -->


 </body>
 </html>
