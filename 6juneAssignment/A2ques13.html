<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    
    #main-title {
      font-size: 32px;
      color: darkblue;
      text-align: center;
      margin-top: 20px;
      margin-bottom: 10px;
    }

  
    #subtitle {
      font-size: 24px;
      color: darkgreen;
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      padding: 15px;
      border: 1px solid #ccc; 
      margin: 10px 20px;
      font-size: 16px;
      line-height: 1.5;
      border-radius: 4px;
      background-color: #fafafa;
    }
    </style>
</head>

<body>
  <h1 id="main-title">Welcome to the Styled Page</h1>
  <h2 id="subtitle">Enjoy Clean and Consistent Formatting</h2>

  <p>This is the first paragraph. It has padding and a soft border for a neat appearance.</p>
  <p>This is the second paragraph with the same style applied.</p>
  <p>All paragraphs share the same padding and border for consistency.</p>
</body>

</html>
